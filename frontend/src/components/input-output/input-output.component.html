<app-menu-user></app-menu-user>
<h1 class="title">Lista item</h1>
		
<div id="container">
  
  <table class="table table-striped">
      <thead>
        
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Opzioni</th>
        </tr>
        
      </thead>
      
      <tbody>
        <tr *ngFor="let item of itemList">			
          <td >{{item.id}}</td>
          <td >{{item.name}}</td>
          <td >
            <button type="submit" class="btn btn-primary" (click)="insertInput(item.id)" >Inserisci come input</button>
            <button type="submit" class="btn btn-primary" (click)="insertOutput(item.id)" >Inserisci come output</button>
          </td>

        </tr>
      </tbody>
      
  </table>
    
</div>
