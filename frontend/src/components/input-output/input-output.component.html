<app-menu-user></app-menu-user>
<h1 class="title">Inserimento input/output al task schedulato {{nameTaskScheduled}}</h1>
		
<div id="container">
  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Opzioni</th>
        </tr>
        
      </thead>
      
      <tbody>
        <tr *ngFor="let item of itemList">			
          <td >{{item.id}}</td>
          <td >{{item.name}}</td>
          <td >
            <button type="submit" class="btn btn-primary" (click)="insertInput(item.id)" >Inserisci come input</button>
            <button style="margin-left:2%;" type="submit" class="btn btn-primary" (click)="insertOutput(item.id)" >Inserisci come output</button>
          </td>

        </tr>
      </tbody>

      <tfoot>
        
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Opzioni</th>
          </tr>
          
        </tfoot>
      
  </table>
    
</div>
