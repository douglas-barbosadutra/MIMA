<div style="float:left; display:block; width:25%; padding-right: 2%; padding-top: 5%; padding-left: 2%;">
  <input style="width:50%;" id="task-selected" type="text" class="form-control" placeholder="Task selezionato" #taskSelected disabled>
  <button class="btn btn-primary" (click)="chooseFather(taskSelected.value)">Inserisci Task padre </button><br>
  <button class="btn btn-primary" (click)="chooseChild(taskSelected.value)">Inserisci Task figlio</button><br>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" (click)="delete(taskSelected.value)">Elimina Task</button>

 <br><br>

  <form #f="ngForm" style="margin-top: 5%;">
      <input style="width:50%;" type="text" class="form-control" name="name" value="{{idFather}}" placeholder="Id Task del padre scelto" disabled>
      <input style="width:50%;" type="text" class="form-control" name="name" value="{{idChild}}" placeholder="Id Task del figlio scelto" disabled>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-primary" (click)="insertTaskScheduled()" >Inserisci</button>
  </form>
</div>

<div style="float:left; display:block; width:65%;">
  <canvas id="viewport" width="1000" height="500"></canvas>
</div>

<div id="taskDisponibiliContainer" style="margin-top: 5%;">
  <h2 class="title">Task Disponibili</h2>
    <table class="table table-striped">
      <thead>

        <tr>
          <th>ID</th>
          <th>Descrizione</th>
          <th>Inserimento</th>
        </tr>

      </thead>

      <tbody>
        <tr *ngFor="let task of taskList">
          <td >{{task.id}}</td>
          <td >{{task.description}}</td>
          <td>
            <button class="btn btn-primary" mar (click)="insertTask(task.id, task.name)">Inserisci Task nello Scheduling</button>
          </td>
        </tr>
      </tbody>

    </table>
