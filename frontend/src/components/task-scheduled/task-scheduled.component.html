<app-menu-user></app-menu-user>

<div><h2>tabella relazione</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID Padre</th>
            <th>ID Figlio</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of table">			
              <td >{{item.idFather}}</td>
              <td >{{item.idChild}}</td>
            </tr>
          </tbody>
          
        </table>


</div>


<div><h2>Task Schedulati</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID</th>
            <th>ID Task</th>
            <th>Descrizione</th>
            <th>Opzioni</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let item of taskScheduledList">			
              <td >{{item.id}}</td>
              <td >{{item.idTask}}</td>
              <td>{{item.name}}</td>
              <td>
                <button class="btn btn-primary" (click)="chooseTask(taskList.id)">Inserisci Task nello Scheduling</button>
              </td>
            </tr>
          </tbody>
        </table>
        

</div>

<div><h2>Task Disponibili</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID</th>
            <th>Descrizione</th>
            <th>Inserimento</th>
          </tr>
          
        </thead>

        <tbody>
            <tr *ngFor="let taskList of taskList">			
              <td >{{taskList.id}}</td>
              <td >{{taskList.description}}</td>
              <td>
                <button class="btn btn-primary" (click)="chooseTask(taskList.id)">Inserisci Task nello Scheduling</button>
              </td>
            </tr>
          </tbody>
          
        </table>

</div>
