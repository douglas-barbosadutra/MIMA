<app-menu-user></app-menu-user>

<div><h2>tabella relazione</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID Padre</th>
            <th>ID Figlio</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of table">			
              <td >{{item.idFather}}</td>
              <td >{{item.idChild}}</td>
            </tr>
          </tbody>
          
        </table>


</div>


<div><h2>Task Schedulati</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID</th>
            <th>ID Task</th>
            <th>Descrizione</th>
            <th>Opzioni</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let item of taskScheduledList">			
              <td >{{item.id}}</td>
              <td >{{item.idTask}}</td>
              <td>{{item.name}}</td>
              <td>
                <button class="btn btn-primary" (click)="chooseTask(taskList.id)">Inserisci Task nello Scheduling</button>
              </td>
            </tr>
          </tbody>
        </table>
        

</div>

<div><h2>Task Disponibili</h2>
    <table class="table table-striped">
        <thead>
          
          <tr>
            <th>ID</th>
            <th>Descrizione</th>
            <th>Inserimento</th>
          </tr>
          
        </thead>

        <tbody>
            <tr *ngFor="let task of taskList">			
              <td >{{task.id}}</td>
              <td >{{task.description}}</td>
              <td>
                <button class="btn btn-primary" (click)="insertTask(task.id, task.name)">Inserisci Task nello Scheduling</button>
              </td>
            </tr>
          </tbody>
          
        </table>

        <form #f="ngForm">
        <label class="col-form-label">Id Task del padre scelto</label>
        <input type="text" class="form-control" name="name" value="{{idFather}}" disabled>

        <label class="col-form-label">Id Task dek figlio scelto</label>
        <input type="text" class="form-control" name="name" value="{{idChild}}" disabled>

        <button type="submit" class="btn btn-primary" (click)="insertTaskScheduled(f)" >Inserisci</button>
      </form>

</div>
