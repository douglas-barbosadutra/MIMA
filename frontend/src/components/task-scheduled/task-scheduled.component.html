<app-menu-user></app-menu-user>
<h1 class="title">Gestione scheduling</h1>

<div class="container">
    <div style="width: 20%; margin-top: 3%; text-align: left;">
        <form #f="ngForm">
            <input type="text" class="form-control" name="name" value="{{idFather}}" placeholder="Id Task del padre scelto" disabled>

            <input type="text" class="form-control" name="name" value="{{idChild}}" placeholder="Id Task del figlio scelto" disabled>

            <button type="submit" class="btn btn-primary" (click)="insertTaskScheduled()" >Inserisci</button>
          </form>
      </div>

  <div class="split2">
      <div style="width: 20%;">
        <h1 class="title">Tabella relazione</h1>

        <table class="table table-striped">
            <thead>

              <tr>
                <th>ID Padre</th>
                <th>ID Figlio</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of table">
                <td>{{item.idFather}}</td>
                <td>{{item.idChild}}</td>
              </tr>
            </tbody>

          </table>

      </div>

      <div class="taskSchedulati">
        <h1 class="title">Task Schedulati</h1>

        <table class="table table-striped">
            <thead>

              <tr>
                <th>ID Task Schedulato</th>
                <th>Descrizione</th>
                <th>Opzioni</th>
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let item of taskScheduledList">
                  <td >{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="chooseFather(item.id)">Inserisci Task padre</button>
                    <button class="btn btn-primary" (click)="chooseChild(item.id)">Inserisci Task figlio</button>
                    <button class="btn btn-primary" (click)="delete(item.id)">Elimina Task</button>
                  </td>
                </tr>
              </tbody>
            </table>

      </div>
  </div>

  <div class="wide"></div>
</div>

<div id="taskDisponibiliContainer">
  <h2 class="title">Task Disponibili</h2>
    <table class="table table-striped">
      <thead>

        <tr>
          <th>ID</th>
          <th>Descrizione</th>
          <th>Inserimento</th>
        </tr>

      </thead>

      <tbody>
        <tr *ngFor="let task of taskList">
          <td >{{task.id}}</td>
          <td >{{task.description}}</td>
          <td>
            <button class="btn btn-primary" mar (click)="insertTask(task.id, task.name)">Inserisci Task nello Scheduling</button>
          </td>
        </tr>
      </tbody>

    </table>
</div>
