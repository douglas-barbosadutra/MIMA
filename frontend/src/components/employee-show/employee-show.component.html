<app-menu-user></app-menu-user>
<h1 class="title">Lista employee</h1>
		
<div id="container">
  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        
        <tr>
          <th>ID employee</th>
          <th>Name</th>
          <th>Task assegnato</th>
          <th>Opzioni</th>
        </tr>
        
      </thead>
      
      <tbody>
        <tr *ngFor="let employee of employeeShowList">			
          <td >{{employee.id}}</td>
          <td >{{employee.name}}</td>
          <td >{{employee.descriptionTask}}</td>
          <td>
              <i (click)="assignTask(employee.id)" style="color:green" class='fas fa-check icon'></i>
              <i (click)="employeeDelete(employee.id,employee.idUser)" style="color:black; margin-left:2%;" class='far fa-trash-alt icon'></i>
          </td>
        </tr>
      </tbody>

      <tfoot>
        
          <tr>
            <th>ID employee</th>
            <th>Name</th>
            <th>Task assegnato</th>
            <th>Opzioni</th>
          </tr>
          
        </tfoot>
      
  </table>
  <button (click)="open(content)" style="margin-left:45%;" class="btn btn-primary">Inserisci</button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title" id="modal-basic-title">Inserimento employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Inserisci l'username" [(ngModel)]="userDTO.login">
    
        </div>
    
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Inserisci la password" [(ngModel)]="userDTO.password">
        </div>
    
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Inserisci il nome" [(ngModel)]="userDTO.firstName">
        </div>
    
        <div class="form-group">
          <input type="text" class="form-control" name="surname" placeholder="Inserisci il cognome" [(ngModel)]="userDTO.lastName">
        </div>
    
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Inserisci l'email" [(ngModel)]="userDTO.email">
        </div>		
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="d('Cross click')">Chiudi</button>
    <button type="submit" class="btn btn-primary" (click)="insertEmployee()" >Inserisci</button>	
  </div>
</ng-template>
