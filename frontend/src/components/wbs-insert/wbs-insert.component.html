<app-menu-user></app-menu-user>

<h1 class="title">Creazione nuovo WBS</h1>
    
<div id="container">

  <form #f="ngForm">

    <div class="form-group">
      <label class="col-form-label">Nome</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="wbsdto.name">				
    </div>
    <button type="submit" class="btn btn-primary" (click)="insertWbs(f)" >Inserisci</button>	
  
  </form>
  
</div>
