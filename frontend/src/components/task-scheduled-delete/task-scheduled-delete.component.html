<div class="container">

  <div style="width: 45%;">
    <h1 class="title">Task Figli</h1>
      <table class="table table-striped">
        <thead>

          <tr>
            <th>ID Task Schedulato</th>
            <th>Descrizione</th>
            <th>Opzioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of taskScheduledListToUpdateChild">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
              <select [(ngModel)] = "idFather">
                <option *ngFor="let task of taskScheduledList" [value]="task.id">
                  {{task.name}}
                </option>
              </select>
              <button class="btn btn-primary" (click)="addRelationChild(item.id)">Aggiungi Relazione</button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>

  <div style="width: 45%;">
    <h1 class="title">Task Padri</h1>

      <table class="table table-striped">
        <thead>

          <tr>
            <th>ID Task Schedulato</th>
            <th>Descrizione</th>
            <th>Opzioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of taskScheduledListToUpdateFather">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <select [(ngModel)] = "idChild">
                    <option *ngFor="let task of taskScheduledList" [value]="task.id">
                      {{task.name}}
                    </option>
                  </select>
              <button class="btn btn-primary" (click)="addRelationFather(item.id)">Aggiungi Relazione</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  
  <button (click)="finish()">Fine</button>
</div>
