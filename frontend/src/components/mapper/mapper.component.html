<app-menu-user></app-menu-user>
<h1 class="title">Mapper</h1>

<div id="container" class="contenitore">

  <input type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
  Risoluzione: <input type="number" [(ngModel)]="resolutionInput">
  <input type="button" value="Genera" (click)="generate()">
  <br><br>

  <img id="image_map" [src]="imageURL" *ngIf="imageURL" usemap="#piantina">
  <map id="piantina_image_map" name="piantina">
    <area *ngFor="let area of areas" (click)="getAreaClick(area)" shape="rect" coords="{{area.x}},{{area.y}},{{area.x1}},{{area.y1}}" href="#/mapper" >
  </map>
  
</div>
