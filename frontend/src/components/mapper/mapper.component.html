<h1 class="title">Mapper</h1>

<div id="container" class="contenitore">

  <img id="image_map" src="assets/images/piantina.png" usemap="#piantina" style="height:500px;width:830px;">
  <map id="piantina_image_map" name="piantina">

  </map>
  
</div>
