<app-menu-user></app-menu-user>

<h1 class="title">Invio Messaggi</h1>

<div style="padding-left: 20%; padding-right: 20%;">

  <form #f="ngForm">

    <div class="form-group">
      <input type="text" class="form-control" name="brokenURL" placeholder="Inserisci l'URL del broken" [(ngModel)]="mqttDTO.brokenURL">  
    </div>

    <div class="form-group">
      <input type="number" class="form-control" name="quos" placeholder="Inserisci il qos" [(ngModel)]="mqttDTO.qos">  
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="topic" placeholder="Inserisci il topic" [(ngModel)]="mqttDTO.topic">  
    </div>

    <button type="submit" class="btn btn-primary" (click)="connect()" >Connetti</button>

  </form>

</div>
