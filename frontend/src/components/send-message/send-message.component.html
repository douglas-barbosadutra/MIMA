<app-menu-user></app-menu-user>

<h1 class="title">Invio Messaggi</h1>

<div id="container" class="contenitore">

  <form #f="ngForm">

    <div class="form-group">
      <input type="text" class="form-control" name="brokenURL" placeholder="Inserisci l'URL del broken" [(ngModel)]="mqttDTO.brokenURL">  
    </div>

    <div class="form-group">
      <input type="number" class="form-control" name="quos" placeholder="Inserisci il qos" [(ngModel)]="mqttDTO.qos">  
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="topic" placeholder="Inserisci il topic" [(ngModel)]="mqttDTO.topic">  
    </div>

    <button type="submit" class="btn btn-primary" (click)="connect()" >Connetti</button>
    <button style="margin-left:2%;" class="btn btn-primary" (click)="disconnect()" >Disconnetti</button>
    <button style="margin-left:2%;" class="btn btn-primary" (click)="subscribe()" >Subscribe</button>

  </form>

</div>

<div style="display:none;" id="textarea2" class="contenitore">

  <div class="form-group">
    <textarea disabled class="form-control" rows="5" id="comment2" [(ngModel)]="message2"></textarea>
  </div>

</div>

<div style="display:none;" id="textarea" class="contenitore">

  <div class="form-group">
    <textarea class="form-control" rows="5" id="comment" placeholder="Inserisci il tuo messaggio" [(ngModel)]="message"></textarea>
  </div>

  <button class="btn btn-primary" (click)="publishMessage()" >Pubblica</button>

</div>
