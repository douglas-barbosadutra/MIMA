<app-menu-user></app-menu-user>

<h1 class="title">Inserimento Scheduling</h1>

<div id="container">

  <form #f="ngForm">

    <div class="form-group">
      <label class="col-form-label">Nome</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="schedulingDTO.name">
    </div>

    <div class="form-group">
      <label class="col-form-label">Data Inizio</label>
      <input type="datetime-local" class="form-control" name="startDate" [(ngModel)]="schedulingDTO.startDate">
    </div>

    <div class="form-group">
      <label class="col-form-label">Data Fine</label>
      <input type="datetime-local" class="form-control" name="endDate" [(ngModel)]="schedulingDTO.endDate">
    </div>

    <button style="margin-top:2%; margin-left:40%;" type="submit" class="btn btn-primary" (click)="schedulingInsert(f)" >Inserisci</button>

  </form>

</div>
