<app-menu-user></app-menu-user>

<h1 class="title">Inserimento Scheduling</h1>
		
<div id="container">

  <form #f="ngForm">

    <div class="form-group">
      <label class="col-form-label">Nome</label>
      <input type="text" class="form-control" name="name" ngModel>				
    </div>
    
    <div class="form-group">
      <label class="col-form-label">Data Inizio</label>
      <input type="datetime-local" class="form-control" name="startDate" ngModel>				
    </div>
    
    <div class="form-group">
      <label class="col-form-label">Data Fine</label>
      <input type="datetime-local" class="form-control" name="endDate" ngModel>				
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="schedulingInsert(f)" >Inserisci</button>	
  
  </form>
  
</div>
